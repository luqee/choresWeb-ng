<form action="" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" [(ngModel)]="username">
    </div>
    <div class="form-control">
        <label for="number">Phone:</label>
        <input type="text" name="number" id="number" [(ngModel)]="number">
    </div>
    <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" [(ngModel)]="email">
    </div>
    <div class="form-control">
        <label for="occupationId">Occupation:</label>
        <select name="occupationId" [(ngModel)]="occupationId">
            <option *ngFor="let occupation of occupations" value='{{occupation.id}}'>{{occupation.name}}</option>
        </select>
    </div>
    <div class="form-control">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" [(ngModel)]="password">
    </div>
    <div class="form-control">
        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" [(ngModel)]="passwordConfirm">
    </div>
    <input type="submit" value="Register">
</form>
